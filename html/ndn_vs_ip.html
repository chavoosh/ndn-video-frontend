<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NDN video player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>

  <body>
    <!-- Shaka Player compiled library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/2.4.7/shaka-player.compiled.debug.js"></script>

    <!-- ndn-js compiled library -->
    <script src="https://cdn.jsdelivr.net/gh/named-data/ndn-js@v0.19.0/build/ndn.min.js"></script>

    <!-- Your application source -->
    <script src="../app.js"></script>

    <!-- NDN plugin scheme -->
    <script id="NdnPlugin" src="../ndn-plugin/http_ndn_plugin.js"></script>

    <!-- begin url section -->
      <!-- manifest uri -->
      <span id="manifestUri" hidden>/ndn/web/video/ndn_vs_ip/hls/playlist.m3u8</span>
    <!-- end url section -->

    <video id="video"
           width="640"
           poster="../resource/ivisa-poster.jpg"
           controls autoplay></video>
  </body>
</html>
